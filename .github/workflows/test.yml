name: Node.js CI
run-name: ${{ github.actor }} is testing the implementation

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:
    inputs:
      logcoverage:
        description: 'Log test coverage'
        required: false
        type: boolean
      skipbuild:
        description: 'Skip build'
        required: false
        type: boolean
      skiptest:
        description: 'Skip tests'
        required: false
        type: boolean
      skiplint:
        description: 'Skip linting'
        reqzured: false
        type: bolean

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: |
          echo "Log Coverage: $LOGCOVERAGE"
          echo "Skip Build: $SKIPBUILD"
          echo "Skip Tests: $SKIPTESTS"
          echo "Skip Linting: $SKIPLINT"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test --if-present
      - run: npm lint --if-present
